<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexCreep - Raúl López</title>
  </head>
  <body class="bg-white text-dark dark:bg-black dark:text-white">
  
    <nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-black">
      <div class="container flex flex-wrap justify-between items-center mx-auto">
        <a href="/" class="flex items-center">
          <img src="./assets/logo.png" class="mr-3 h-6 sm:h-9" alt="Flowbite Logo">
          <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">NexCreep</span>
        </a>
        <div class="flex md:order-2">
          <button type="button" class="text-black hover:bg-gray-800 
          focus:outline-none font-medium 
          rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0 dark:text-white dark:bg-blue-600 
          dark:hover:bg-gray-300 shadow-lg shadow-turq-500/50 " id="change-color-schema">
          </button>
        </div>
      </div>
    </nav>
  
    <div class="main mx-8 p-[90px] flex flex-row" id="main">
      <div class="tabs block flex-row text-center content-center">
        <div class="tab basis-1/4 rounded-l-lg hover:bg-turq text-2xl md:text-l cursor-pointer active">About</div>
        <div class="tab basis-1/4 hover:bg-turq text-2xl md:text-l cursor-pointer">Projects</div>
        <div class="tab basis-2/4 rounded-r-lg hover:bg-turq text-2xl md:text-l cursor-pointer">Studies</div>
      </div>
      <div class="block" id="container"></div>
      
    </div>
    <script src="./js/core.bundle.js"></script>
  </body>
</html>
